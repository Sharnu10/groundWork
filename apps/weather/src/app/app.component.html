<div class="container">
  <div id="title">{{ title }}</div>

  <div class="city">
    <input type="text" placeholder="Enter city name" [(ngModel)]="cityName" />
    <button class="btn btn-primary mx-1 py-1" (click)="getWeatherData()">
      Submit
    </button>
  </div>

  <div class="weather-container">
    <section>
      <header>
        <div class="col">City</div>
        <div class="col">Tempature</div>
        <div class="col">humidity</div>
      </header>
      <div class="row">
        <div class="col">{{ weatherData.name }}</div>
        <div class="col">{{ weatherData.main.temp }}</div>
        <div class="col">{{ weatherData.main.humidity }}</div>
      </div>
    </section>
  </div>
</div>
